<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <!-- <div class="overlay" id="overlay"></div> -->
    <div class="container" id="all">
      <div class="header" id="header">
        <h1 id="hdr">Product management system</h1>
        <div class="mode">
          <button onclick="changeMode(this.id)" id="light-btn" class="btn">
            <i class="bi bi-brightness-high"></i>
          </button>
          <button onclick="changeMode(this.id)" id="dark-btn" class="btn">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
      <div class="inputs">
        <form action="">
          <input
            id="title"
            type="text"
            class="form-control form-control-lg"
            placeholder="Title"
          />
          <div class="inline-inputs">
            <div class="row">
              <div class="col-lg-12">
                <input
                  id="price"
                  onkeyup="getTotal()"
                  type="number"
                  min="0"
                  class="form-control form-control-lg"
                  placeholder="Price"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                <input
                  id="taxes"
                  onkeyup="getTotal()"
                  type="number"
                  min="0"
                  class="form-control form-control-lg"
                  placeholder="Taxes"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                <input
                  id="ads"
                  onkeyup="getTotal()"
                  type="number"
                  min="0"
                  class="form-control form-control-lg"
                  placeholder="Ads"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                <input
                  id="discount"
                  onkeyup="getTotal()"
                  type="number"
                  min="0"
                  class="form-control form-control-lg"
                  placeholder="Discount"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                <span id="total"></span>
              </div>
            </div>
          </div>
          <input
            id="count"
            type="number"
            class="form-control form-control-lg"
            placeholder="Count"
          />
          <input
            id="category"
            type="text"
            class="form-control form-control-lg"
            placeholder="Category"
          />
          <button id="create-btn" type="button" class="btn btn-success">
            Create
          </button>
        </form>
        <div class="output">
          <div class="search">
            <input
              onkeyup="searchData(this.value)"
              id="search"
              type="text"
              class="form-control form-control-lg"
              placeholder="Search by title"
            />
            <div class="btn-search">
              <button
                onclick="getSearchMode(this.id)"
                type="button"
                class="btn btn-success"
                id="search-title"
              >
                Search By Title
              </button>
              <button
                onclick="getSearchMode(this.id)"
                type="button"
                class="btn btn-success"
                id="search-category"
              >
                Search By Category
              </button>
            </div>
          </div>
          <div id="delete-div"></div>
          <div class="table-responsive">
            <table class="table table-striped" id="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Price</th>
                  <th>Taxes</th>
                  <th>Ads</th>
                  <th>Discount</th>
                  <th>Totla</th>
                  <th>Count</th>
                  <th>Category</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="action.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
